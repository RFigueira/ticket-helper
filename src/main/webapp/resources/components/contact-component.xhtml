<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ptf5="http://xmlns.jcp.org/jsf/passthrough">

<cc:interface>
    <cc:attribute name="showContato" default="true"/>
    <cc:attribute name="showCominicadoDeFalta" default="false"/>
    <cc:attribute name="showSolicitacaoDeContato" default="false"/>
    <cc:attribute name="showSugestoes" default="false"/>
</cc:interface>

<cc:implementation xmlns:mens="http://java.sun.com/jsf/composite/components">
    <div >
        <div class="row">
            <h6>Categoria do seu contato:</h6>
            <div class="input-field col s12 m9 l9">

                <h:selectOneRadio value="#{contatoController.contatoBO.categoriaContato}" class=" ">
                    <f:selectItem itemValue="CONTATO" itemLabel=" Contato"/>
                    <f:selectItem itemValue="COMUNICADO_DE_FALTA" itemLabel=" Comunicado de falta"/>
                    <f:selectItem itemValue="SOLICITACAO_REUNIAO" itemLabel=" Solicitação de reunião"/>
                    <f:selectItem itemValue="INATIVO" itemLabel=" Sugestões"/>
                </h:selectOneRadio>
            </div>
        </div>
        <ui:fragment>

        </ui:fragment>
    </div>
</cc:implementation>
</html>
