<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ptf5="http://xmlns.jcp.org/jsf/passthrough"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./../../../resources/templates/master-page.xhtml"
                xmlns:mens="http://java.sun.com/jsf/composite/components">
    <ui:define name="content">
        <h:form class="form-group">
            <fieldset>
                <h:inputHidden value="#{pessoaController.pessoa.id}" />
                <legend><h2><i class="glyphicon glyphicon-user" ></i>  Cadastrar Pessoa</h2> </legend>
                <mens:messages/>
                <div id="div-dasdos-basicaos" class="row">
                    <div class="form-group col-xs-12 col-sm-1 col-md-1">
                        <label>Código</label>
                        <h:inputText readonly="true" class="form-control"
                                     value="#{pessoaController.pessoa.id}" />
                    </div>
                    <div class="form-group col-xs-12 col-sm-10 col-md-10">
                        <label>Nome*</label>
                        <h:inputText  ptf5:placeholder="Escreva aqui o nome"
                                      class="form-control"
                                      value="#{pessoaController.pessoa.nome}"
                                      required="true"
                                      requiredMessage="O campo Nome é obrigatório."/>
                    </div>
                </div>
                <div id="div-descrivao" class="row">
                    <div class="form-group col-xs-12 col-sm-11 col-md-11">
                        <label>Tipo pessoa</label>
                        <h:selectOneRadio value="#{pessoaController.pessoa.categoriaPessoaContatoEnum}" class=" ">
                            <f:selectItems value="#{enumCollectionsController.categoriaPessoaContatoEnum}"
                                           var="cat"
                                           itemLabel="#{cat.nome}" itemValue="#{cat}"/>
                        </h:selectOneRadio>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-xs-12 col-sm-12 col-md-4">
                        <label>Email</label>
                        <h:inputText  ptf5:placeholder="Escreva aqui o email"
                                      class="form-control"
                                      value="#{pessoaController.pessoa.email}"/>
                    </div>
                    <div class="form-group col-xs-12 col-sm-12 col-md-4">
                        <label>Senha</label>
                        <h:inputSecret  ptf5:placeholder="Escreva aqui a senha"
                                        class="form-control"
                                        value="#{pessoaController.pessoa.senha}"/>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-xs-12 col-sm-7 col-md-7">
                        <label>Rua</label>
                        <h:inputText  ptf5:placeholder="Escreva aqui a rua"
                                      class="form-control"
                                      value="#{pessoaController.pessoa.rua}"/>
                    </div>
                    <div class="form-group col-xs-12 col-sm-2 col-md-2">
                        <label>Numero</label>
                        <h:inputText  ptf5:placeholder="ex. 58"
                                      class="form-control"
                                      value="#{pessoaController.pessoa.numero}"/>
                    </div>
                    <div class="form-group col-xs-12 col-sm-2 col-md-2">
                        <label>Complemento</label>
                        <h:inputText  ptf5:placeholder="ex. 58"
                                      class="form-control"
                                      value="#{pessoaController.pessoa.complemento}"/>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-xs-12 col-sm-8 col-md-8 ">
                        <label class="block-label">Status</label>
                        <h:selectOneRadio value="#{pessoaController.pessoa.status}" class=" ">
                            <f:selectItems value="#{enumCollectionsController.statusEnumList}"
                                           var="t"
                                           itemLabel="#{t.nome}" itemValue="#{t}"/>
                        </h:selectOneRadio>
                    </div>
                </div>
                <div class="row">
                <div class="form-group col-xs-12 col-sm-11 col-md-11 ">
                    <h:commandLink class="btn btn-danger pull-left" onclick=" " >
                        <i class="glyphicon glyphicon-ban-circle"></i>
                        Cancelar
                    </h:commandLink>
                    <h:commandLink class="btn btn-primary pull-right" action="#{pessoaController.salvar()}"  >
                        <i class="glyphicon glyphicon-floppy-saved"></i>
                        Salvar
                    </h:commandLink>       
                </div>
                </div>
            </fieldset>
        </h:form>
    </ui:define>
</ui:composition>
